<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <style>
        .container
        {
            height: 350px;
            width: 300px;
            /* border: 2px solid black; */
            margin: 100px auto 0px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px black;
            overflow: hidden;
            position: relative;
           
      }
        img{
            height: inherit;
            width: inherit;   
            border-radius: inherit;
             transition: all 2s linear 0s;
        }
        .container:hover>img{
              transform: scale(1.5);
            
        }
         .left
         {
            height: inherit;
            width: 50%;
            
           
         }
            .right
         {
            height: inherit;
            width: 50%;
          
            top: 0px;
            right: 0px;
         }
         .left,.right
         {
            position: absolute;
            top: 0px;
            background-color: goldenrod;
            transition: all 2s linear 0s;
         }
         .container:hover>.left{
             transform: translateX(-150px);
         }
          .container:hover>.right{
             transform: translateX(150px);
         }

    </style>
</head>
<body>
    <div class="container">
          <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/Malekallu_Tirupathi-balaji%2C_Arsikere.jpg" alt="">
            <div class="left"></div>
            <div class="right"></div>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <audio controls>
        <source src="" type="audio/ogg">
        </audio>
    </div>
</body>
</html>
