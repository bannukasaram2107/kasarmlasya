<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .items
        {
            background-color: brown;
            color: white;
        }
        .container
        {
            display: grid;
            height: 600px;
            border: 2px solid black;
            grid-template-columns: repeat(3,auto);
            grid-template-rows: auto;
            gap:10px;
        }
        #d3
        {
            grid-column-start:3;
            grid-column-end:4;
            grid-row-start:1;
            grid-row-end:3;
        }
        #d4
        {
            grid-column-start:4;
            grid-column-end:5;
            grid-row-start:1;
            grid-row-end:3;
        }
        #d5
        {
            grid-column:1/3;
            grid-row:2/3;
        }
        #d6
        {
            grid-column:1/2;
            grid-row:3/5;
        }
        #d7
        {
            grid-column:2/5;
            grid-row:3/4;
        }
        #d9
        {
            grid-column:3/5;
            grid-row:4/5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items" id="d1">Item-1</div>
        <div class="items" id="d2">Item-2</div>
        <div class="items" id="d3">Item-3</div>
        <div class="items" id="d4">Item-4</div>
        <div class="items" id="d5">Item-5</div>
        <div class="items" id="d6">Item-6</div>
        <div class="items" id="d7">Item-7</div>
        <div class="items" id="d8">Item-8</div>
        <div class="items" id="d9">Item-9</div>
    </div>
</body>
</html>
